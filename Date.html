<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date对象</title>

</head>

<body>
    <p id="date"></p>
    <h2>倒计时装置</h2>
    <form action="#">
        请输入停止月份：<input type="text" id="month" />
        请输入停止日期：<input type="text" id="day" />
        <button id="btn">确定</button>
    </form>
    <div id="showtime"></div>
    <div id="time"></div>
    <script>

        console.log(Date.now());
        // console.log(Date.getTime());

        var d = new Date();
        console.log(d);
        console.log(d.getFullYear());
        console.log(d.getMonth());
        console.log(d.getDate());

        // 网页动态显示当前时间
        var date = setInterval(function () { getDate() }, 1000);

        function getDate() {
            var d = new Date();
            var date = d.toLocaleTimeString();
            var year = d.getFullYear();
            var month = d.getMonth();
            var day = d.getDate();
            var p = document.getElementById("date");
            p.innerHTML = year + "年" + month + "月" + day + "日" + date;
        }

        //倒计时
        var showtime = function () {
            var btn = document.getElementById("btn");
            var day, month,lefttime,leftd,lefth,leftm,lefts;
            btn.onclick = function () {
                day = document.getElementById("day").value;
                month = document.getElementById("month").value;
                var nowtime = new Date(),  //获取当前时间
                    endtime = new Date("2020/" + month + "/" + day);  //定义结束时间
                lefttime = endtime.getTime() - nowtime.getTime();  //距离结束时间的毫秒数
                leftd = Math.floor(lefttime / (1000 * 60 * 60 * 24));  //计算天数
                lefth = Math.floor(lefttime / (1000 * 60 * 60) % 24);  //计算小时数
                leftm = Math.floor(lefttime / (1000 * 60) % 60); //计算分钟数
                lefts = Math.floor(lefttime / 1000 % 60);  //计算秒数
                var div = document.getElementById("showtime");
            div.innerHTML = leftd + "天" + lefth + ":" + leftm + ":" + lefts
            }

            

        }

        setInterval(function () {
            showtime();
        }, 1000);


        //根据日期的不同时间段，做问候语：早上8:00-12:00 :“早上好！欢迎登陆系统” 中午12:00-14:00：“中午好！该休息了” 下午14:00-18:00：“下午好！欢迎登陆系统” 晚上19:00-00:00：“晚上好！XXXXXXXXX”
        function hello() {
            var d = new Date();
            var hour = d.getHours();
            // console.log(typeof hour);
            // console.log(hour);
            if (hour >= 8 && hour < 12) {
                alert("早上好！欢迎登陆系统");
            } else if (hour >= 12 && hour < 14) {
                alert("中午好！该休息了");
            } else if (hour >= 14 && hour < 18) {
                alert("下午好！欢迎登陆系统");
            } else if (hour >= 19 && hour < 24) {
                alert("晚上辛苦了，该休息了");
            } else {
                alert("你不该来这里的！");
            }
        }

        // hello();

        //网页中实现一个计算当年还剩多少时间的倒数计时程序，要求网页上实时动态显示“××年还剩××天××时××分××秒”
        var time = function () {
            var nowtime = new Date(),  //获取当前时间
                endtime = new Date("2021/1/1");  //定义结束时间
            var lefttime = endtime.getTime() - nowtime.getTime(),  //距离结束时间的毫秒数
                leftd = Math.floor(lefttime / (1000 * 60 * 60 * 24)),  //计算天数
                lefth = Math.floor(lefttime / (1000 * 60 * 60) % 24),  //计算小时数
                leftm = Math.floor(lefttime / (1000 * 60) % 60),  //计算分钟数
                lefts = Math.floor(lefttime / 1000 % 60);  //计算秒数
            var div = document.getElementById("time");
            div.innerHTML = "2020年还剩：" + leftd + "天" + lefth + "时" + leftm + "分" + lefts + "秒";
        }

        setInterval(function () {
            time();
        }, 1000);






    </script>
</body>

</html>
