<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array对象</title>
    <script>

        var arr = [12, 5, 4, 7, 8];
        var arr1 = new Array(1, 2, 3, 4, 5, 6);

        console.log(arr.length);
        // console.log(arr.constructor);
        console.log(arr1.length);
        // console.log(arr.push(arr1));
        // console.log(arr.pop()); //8  //修改原数组

        // console.log(arr.shift());  //修改原数组
        // arr.splice(1,2,"a"); 
        arr.splice(2, 0, 1); //修改原数组
        console.log(arr);

        console.log(arr.slice(2, 5));


        console.log(arr.concat(arr1, [7, 8, 9]));  //不修改原数组
        console.log(arr.indexOf(8));    //查找22在arr数组中的位置
        console.log(arr.lastIndexOf(7));


        var arr3 = [1, 5, 6, 99, 52, 663, 22, 66, 552, 6, 622];
        arr3.sort(function (a, b) {
            //a-b 正序，
            //b-a 倒序，  
            return a - b;
        })
        console.log(arr3);
        //箭头函数
        // arr.sort((a, b) => a - b)     //正序，
        arr.sort((a, b) => b - a)     //倒序，
        console.log(arr);

        // arr3.forEach(function (value, index) {
        //     console.log(index, value)
        // })
        // 箭头函数
        arr3.forEach((value, index) => { console.log(index, value) });

        var newArr = arr3.filter(function (value, index) {
            return value > 100;       //筛选arr数组中值大于100的元素；
        })
        console.log(newArr);

        //根据条件删选人
        var person = [
            { name: "张三", age: 20, sex: "男" },
            { name: "李四", age: 19, sex: "女" },
            { name: "王五", age: 22, sex: "男" },
            { name: "赵六", age: 21, sex: "女" }
        ];
        var x = person.filter(function (value, index) {
            return value.age > 20;           // 筛选出年龄大于20岁的学生
            // return value.sex=="男";     //筛选出男同学
        })
        console.log(x);
        // 箭头函数
        // arr.filter((value, index) => { return 判断条件 })
        var newarr = arr.filter((value, index) => { return value < 7 });
        console.log(newarr);

        // var end=arr3.map(function(value,index){
        //     return value*2;        //将数组中的所有元素都乘以2返回
        // });
        // 箭头函数
        var end = arr.map((value, index) => value * 2); //不会改变原数组
        console.log(end);

        var end2 = arr.some(function (value, index) {  //只要有一个回调函数返回值是true，最终some结果是true；
            return value < 5;
        });
        console.log(end2);     //true

        var end = arr3.every(function (value, index) {  //只要有一个回调函数返回值是false，最终every结果是false；
            return value > 20;
        });
        console.log(end);     //false


        // console.log(arr.reverse());     // 改变原数组 数组倒序排列
        // console.log(arr);  


        var a = { length: 2, 0: 'aaa', 1: 'bbb' };
        Array.from(a);        //['aaa','bbb']
        // 原理：Array.prototype.slice.call(a);
        var b = { length: 2 };
        Array.from(b);       //[undefined.undefined]


        console.log(Array.of(5,'a','s',8));
        console.log(arr.includes(5)) ;     //true        
        console.log(arr.includes(2)) ;      //false      
        console.log(arr.includes(2,5)) ;       //false

        console.log(arr) ;

        //数组变成乱序
        console.log(arr.sort(()=>Math.random()-0.5));   





    </script>
